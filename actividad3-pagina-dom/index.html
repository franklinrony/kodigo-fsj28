<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes KODIGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilo para colapsar la tabla verticalmente en pantallas pequeñas */
        @media (max-width: 768px) {
            .table-responsive-stack td,
            .table-responsive-stack th {
                display: block;
                width: 100%;
                text-align: right;
            }
            .table-responsive-stack td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
            }
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1 class="h3">Registro de Estudiantes</h1>
    </header>
    <main class="container my-4">
        <section>
            <h2 class="h5">Registrar Estudiante</h2>
            <form id="studentForm" class="row g-3 mb-4">
                <div class="col-12">
                    <label for="studentName" class="form-label">Nombre del Estudiante</label>
                    <input type="text" id="studentName" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="studentGrade1" class="form-label">Calificación 1</label>
                    <input type="number" id="studentGrade1" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-4">
                    <label for="studentGrade2" class="form-label">Calificación 2</label>
                    <input type="number" id="studentGrade2" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-4">
                    <label for="studentGrade3" class="form-label">Calificación 3</label>
                    <input type="number" id="studentGrade3" class="form-control" step="0.01" required>
                </div>
                <div id="errorAlert" class="alert alert-danger d-none col-12" role="alert">
                    Las calificaciones deben estar entre 0 y 10 con hasta dos decimales.
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success">Agregar Estudiante</button>
                </div>
            </form>
        </section>
        <section>
            <h2 class="h5">Lista de Estudiantes</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover align-middle text-center table-responsive-stack" id="studentTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Calificación 1</th>
                            <th>Calificación 2</th>
                            <th>Calificación 3</th>
                            <th>Promedio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas dinámicas se agregarán aquí -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Sistema de Registro de Estudiantes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
